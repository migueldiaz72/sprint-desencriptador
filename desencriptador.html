<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="contenedor">
        <div class="cont-logo">
            <img src="imagenes/logo.png" class="logo">
        </div>

        <div class="cont-derecho" class="cont-derecho" class="cont-derecho">
            <img src="imagenes/muneco.png" id="muneco">
            <h1 id="texto-muneco">Ningún mensaje fue encontrado</h1> 
            <textarea name="name" id="texto-area" cols="60" rows="10" >Ingrese el texto que deses encriptar o desencriptar</textarea>
        </div>

        <div class="cont-izquierdo">
            <input type="text" class="input-texto" placeholder="Ingrese el texto aquí">
        </div>

        <div class="cont-botones">
            <div class="cont-exclamacion">
                <img class="img-exclacion" src="imagenes/exclamacion.png" >
                <h1 class="titulo-exclama">Solo letras minúscula y sin acentos</h1>
            </div>

            <button type="button" id="boton-encri" >Encriptar</button>
            <button type="button" id="boton-desencri">Desencriptar</button>             
                      
        </div>

        

        </div>

        
    </div>


    
</body>
</html>
