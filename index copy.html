<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="cont-logo">
            <img src="imagenes/logo.png" class="logo">
        </div>

        <div class="cont-derecho" class="cont-derecho" class="cont-derecho">
            <img src="imagenes/muneco.png" id="muneco">
            <h1 id="texto-muneco">Ningún mensaje fue encontrado</h1> 
            <textarea  id="txt-encriptado" cols="60" rows="10" placeholder="Ingrese el texto que desea encriptar o desencriptar" ></textarea>
            <button id="btn-copiar" onclick="copiar()">Copiar</button>
        </div>

        <div class="cont-izquierdo">
            <textarea  id="input-texto" cols="90" rows="18" placeholder="Ingrese el texto aquí"></textarea>            
        </div>

        <div class="cont-botones">
            <div class="cont-exclamacion">
                <img class="img-exclacion" src="imagenes/exclamacion.png" >
                <h1 class="titulo-exclama">Solo letras minúscula y sin acentos</h1>
            </div>

            <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                   
                      
        </div>         
    </div>
    
    <script src="encriptar.js"></script>   
</body>
</html>
